<div style="height: 100%" class="login">

        <div class="login-body">
            <div class="login-connect">
                <img src="/images/sai-baba1.jpg">
            </div>
            <div class="login-signup">
                <h2>Sign Up</h2>
                <h4>Its free and always will be.</h4>
                <form ng-submit="signUp()">
                 <div>
                     <input type="text" placeholder="First Name" ng-model="signup.firstname"/>
                 </div>
                    <div>
                        <input type="text" placeholder="Last Name" ng-model="signup.lastname"/>
                    </div>
                    <div>
                        <input type="text" placeholder="Email" ng-model="signup.email"/>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" ng-model="signup.password"/>
                    </div>
                    <div class="male-female">
                        <div>
                            <input type="radio" name="sex" value="female" ng-model="signup.gender" checked>
                            <label>Female</label>
                        </div>
                        <div>
                            <input type="radio" name="sex" value="male" ng-model="signup.gender">
                            <label>Male</label>
                        </div>
                    </div>
                    <button class="btn-primary" data-ng-click="submit()">Sign Up</button>
                </form>

            </div>
        </div>
</div>
