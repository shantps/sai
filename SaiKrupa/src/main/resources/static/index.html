<!DOCTYPE html>
<html data-ng-app="app" flow-init
      flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
      flow-files-submitted="$flow.upload()">
<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/ui-bootstrap/ui-bootstrap-tpls-0.11.2.min.js"></script>
     <script type="text/javascript" src="bower_components/ng-flow/dist/ng-flow-standalone.js"></script>
     <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/forgot-password.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap-3.3.5/bootstrap-3.3.5/dist/css/bootstrap.min.css"/>

    <!--[if !IE]><!-->


    <script src="js/MainCtrl.js"></script>
</head>
<body data-ng-controller="MainCtrl">
<div class="login-header" >
    <img src="images/fbLogo.jpg" >
    <form role="form" ng-submit="login()">
        <div >
            <label>Email or Phone</label><br>
            <input type="text" ng-model="credentials.id"/><br>
            <span><input type="checkbox">Keep me logged in</span>
        </div>
        <div>
            <label>Password</label><br>
            <input type="password"  ng-model="credentials.password"/><br>
            <p><a href="" data-ng-click="forgot()" style="color:#ffffff;">Forgot your password?</a></p>
        </div>
        <button  type="submit" class="btn-primary">Login</button>
    </form>
</div>

<ui-view></ui-view>
<footer></footer>
</body>
</html>
